<!DOCTYPE html>
<html lang="EN">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=1920">

    <title>VICPTV</title>

    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../css/tvguide.css"/>

    <script src="../cordova.js"></script>
    <script src="../toast.js"></script>
    <script src="../js/lib/samsung.js"></script>
    <script src="../js/lib/head_min.js"></script>
    <script src="../js/loader.js"></script>
    <script src="../js/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
<header id="header" class="header_text">
    <ul style="float: left;">
        <li id="home_section" class="section_text"><a href="../index.html">HOME</a></li>
        <li id="search_setion" class="section_text"><a href="search.html">SEARCH</a></li>
        <li id="settings_section" class="section_text"><a href="settings.html">SETTINGS</a></li>
        <li id="tvguide_section" class="section_text"><a href="tvguide.html">TV GUIDE</a></li>
    </ul>
    <span id="time_section" class="section_text">05/12/2018 15:46</span>
</header>
<main class="body scroll-container">
    <div>
    <table  id="channels" class="scheduler">

    </table></div>
</main>
<script>
    $(function () {
        let pad2 = (str) => {
            str = str.toString();
            return str.length < 2 ? "0" + str : str;
        };
        $("#channels").append("<tr id='channel_header'></tr>")
        let scheduler = $("#channel_header");
        let times = ["00", "30"];
        scheduler.append("<th>CHANNELS</th>");
        scheduler.append("<th>NOW</th>");
        let d = new Date();
        let h = d.getHours();
        let m = d.getMinutes();
        if (m > 30)
            h = h + 1;
        for (let i = h; i < 23 + h; i++) {
            for (let j = 0; j < times.length; j++) {
                if (i === h && m < 30)
                    j++;
                let id = pad2(i) + times[j];
                scheduler.append("<th>" + pad2(i % 23) + ":" + times[j] + "</th>")
            }
        }
        let channel = $("#channels");
        for (let i = 0; i < 50; i++) {
            channel.append("<tr id='aqui1" + i + "'></tr>");
            $("#aqui1" + i).append("<td>CHANNEL " + i + "</td>")
            for (let j = 0; j < 48; j++)
                $("#aqui1" + i).append("<td>program " + j + "</td>")
        }
    })
</script>
</body>
</html>
